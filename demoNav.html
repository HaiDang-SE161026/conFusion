<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mr-auto" href="#">NavBar</a>   <!--mr-auto is margin-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mynav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item"><a href="#" class=nav-link><i class="fa fa-home"></i>Home</a></li>
                <li class="navbar-item"><a href="#" class=nav-link>Link</a></li>
                <li class="navbar-item"><a href="#" class=nav-link>Action</a></li>
            </ul>
        </div>
    </nav>

    <!--Breacrumb-->
    <ol class="col-12 breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="active breadcrumb-item">About Us</li>  
    </ol>


    <!--Buttons & Button Groups-->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>

    <div class="btn-group" role="group">
        <a href="#" class="btn btn-secondary" role="group"><i class="fa fa-facebook"></i>Facebook</a>
        <a href="#" class="btn btn-primary" role="group"><i class="fa fa-phone"></i>Call</a>
        <a href="#" class="btn btn-success" role="group"><i class="fa fa-envelop"></i>Skype</a>
    </div>

    <!--Forms-->
    <form>
        <div class="form-group">
            <label for="e1">Email Address</label>
            <input type="email" class="form-control" id="e1" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="e2">Password</label>
            <input type="password" class="form-control" id="e2" placeholder="Enter Password">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3">
            <label class="form-check-label" for="e3">Check Me Out</label>
        </div>
    </form>

    <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text">@</span>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
